<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/findpsw.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="login-logo">
                <a class="top-logo" href="#">
                                </a>
            </div>
        </div>
        <div class="row">
            <div class="error_message hidden">

            </div>
            <form type="post">
                <div>通过注册手机号码找回</div>
                <hr class="hr15">
                <input class="user-account input" type="text" placeholder="用户账号">
                <hr class="hr15">
                <div>手机的验证码</div>
                <hr class="hr15">
                <div>
                    <input class="user-phone input" type="text" placeholder="验证码">
                    <input class="user-phone-verify" type="button" value="验证码">
                </div>
                <hr class="hr15">
                <input class="user-button" type="submit" value="确定">
            </form>
        </div>
    </div>
    <script>
        $(function () {
            var time = 60;
            $('.user-phone-verify').bind('click', function () {
                var interval = setInterval(function () {
                    $('.user-phone-verify').val(time + '');
                    time-=1;
                    if(time<=-1){
                        time=60;
                        clearInterval(interval);
                    }
                }, 1000);
            });

        });
    </script>
</body>

</html>
