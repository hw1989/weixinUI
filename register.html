<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="login-logo">
                <a class="top-logo" href="#">
                                                </a>
            </div>
        </div>
        <div class="row">
            <div class="error_message hidden">

            </div>
            <form type="post">
                <div class="page-title">注册</div>
                <hr class="hr15">
                <input class="user-name input" type="text" placeholder="用户账号">
                <hr class="hr15">
                <input class="user-phone input" type="password" placeholder="手机号码">
                <hr class="hr15">
                <input class="user-psw input" type="password" placeholder="密码">
                <hr class="hr15">
                <input class="user-psw input" type="password" placeholder="确认密码">
                <hr class="hr15">
                <input class="user-button" type="submit" value="确定">
            </form>
        </div>
    </div>
</body>

</html>
