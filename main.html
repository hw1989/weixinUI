    <script type="text/javascript">
        var times = 0;
        $(function () {

            });

            //设置垂直居中

                    $('.carousel-inner img').eq(2).height();

                    //data:{},
                    type: 'GET',
                    url: 'http://www.baidu.com',
                    cache: false,
                    beforeSend: function () {
                        $('.loading').removeClass('hidden');
                        $('.project-loadmore-button').addClass('hidden');
                    },
                    complete: function () {
                        times += 1;
                        console.log(times);
                        if (times > 3) {
                            $('.loadall').removeClass('hidden');
                        } else {
                            $('.project-loadmore-button').removeClass('hidden');
                        }
